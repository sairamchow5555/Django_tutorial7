<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Employee Data</title>
    <link rel="stylesheet" href="{% static 'css/emp1.css'%}">
  </head>
  <body>
    <h1>Employee List</h1>
    {% if emp_list %}
    <table>
      <thead>
        <th>ENO</th>
        <th>ENAME</th>
        <th>ESAL</th>
        <th>EADDR</th>
      </thead>
    {% for emp in emp_list %}
    <tr>
      <td>{{emp.eno}}</td>
      <td>{{emp.ename}}</td>
      <td>{{emp.esal}}</td>
      <td>{{emp.eaddr}}</td>
    </tr>
    {% endfor %}
    </table>
    {% else %}
    <h1>No Record found!!!!!</h1>
    {% endif %}
  </body>
</html>
